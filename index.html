<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timer">Timer: <span id="time">10</span></div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="questionNum">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></div>
        <div id="question">Question goes here</div>
        <div id="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
            <button class="option" id="option4"></button>
        </div>
        <button id="submitBtn">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
